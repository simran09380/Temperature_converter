<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .converter {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #aa2525;
            border-radius: 8px;
        }
        .input-group, .output-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperatureInput">Enter Temperature</label>
            <input type="number" id="temperatureInput" placeholder="Enter a number">
        </div>
        <div class="input-group">
            <label for="unitSelect">Select Input Unit</label>
            <select id="unitSelect">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <button id="convertButton">Convert</button>
        <div class="output-group">
            <p class="result" id="resultOutput"></p>
        </div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
